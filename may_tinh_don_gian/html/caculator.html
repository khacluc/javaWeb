<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/caculator.css">

</head>

<body>
    <form class="form">
        <input id="ketqua" class="text" type="text" value="0">
        <br>
        <!-- <button onclick="clickButton(this)" type="button">CE</button> -->
        <input class="button" type="button" value="CE" onclick="clickButton('CE')">
        <input class="button" type="button" value="<-" onclick="clickButton('<-')">
        <input class="button" type="button" value="%" onclick="clickButton('%')">
        <input class="button" type="button" value="+" onclick="clickButton('+')">
        <br>
        <input class="button" type="button" value="7" onclick="clickButton(7)">
        <input class="button" type="button" value="8" onclick="clickButton(8)">
        <input class="button" type="button" value="9" onclick="clickButton(9)">
        <input class="button" type="button" value="-" onclick="clickButton('-')">
        <br>
        <input class="button" type="button" value="4" onclick="clickButton(4)">
        <input class="button" type="button" value="5" onclick="clickButton(5)">
        <input class="button" type="button" value="6" onclick="clickButton(6)">
        <input class="button" type="button" value="x" onclick="clickButton('x')">
        <br>
        <input class="button" type="button" value="1" onclick="clickButton(1)">
        <input class="button" type="button" value="2" onclick="clickButton(2)">
        <input class="button" type="button" value="3" onclick="clickButton(3)">
        <input class="button" type="button" value="/" onclick="clickButton('/')">
        <br>
        <input class="button" type="button" value="+/-" onclick="clickButton('+/-')">
        <input class="button" type="button" value="0" onclick="clickButton(0)">
        <input class="button" type="button" value="." onclick="clickButton('.')">
        <input class="button" type="button" value="=" onclick="clickButton('=')">
    </form>
    <script src="caculator.js"></script>
